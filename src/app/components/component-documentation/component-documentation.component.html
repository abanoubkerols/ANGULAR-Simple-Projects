<h1>Components</h1>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subTitle]="'Components'">
  <div body>
    <app-model [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-model>
  </div>

  <div footer>
    <button (click)="modal.open()">Call Modal</button>
  </div>
</app-card>



<app-card [iconClasses]="'fas fa-info-circle'" [title]="'LinkedIn Post'" [subTitle]="'Components'">
  <app-linked-in-post body></app-linked-in-post>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Twitter Post'" [subTitle]="'Components'">
  <app-twitter-post body></app-twitter-post>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Credit Card Input'" [subTitle]="'Components'">
  <div body>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="false"></app-credit-card-input>
    <br>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="true"></app-credit-card-input>
  </div>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Loader'" [subTitle]="'Loader component'">
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'star'" [subTitle]="'star  Component'">
  <app-star body [rating]="1.6"></app-star>
</app-card>


<app-card [iconClasses]="'fas fa-info-circle'" [title]="'progress bar'" [subTitle]="'progress bar Component'">
  <app-progress-bar body [value]="progressBarVal"></app-progress-bar>
  <button footer (click)="progressBarVal  = 95"> update </button>
  <button footer (click)="progressBarVal  = 0"> reset </button>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'accordion'" [subTitle]="'accordion Component'">
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" [subTitle]="'Card Component'">
  <p body>Body Content</p>
  <p footer>footer</p>
</app-card>
